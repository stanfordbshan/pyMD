# 5-Atom LJ Cluster Optimization
# Load in GUI → Build System → Minimization tab → L-BFGS → Minimize

units: LJ

system:
  element: Ar
  mass: 1.0
  lattice:
    type: positions
    coordinates:
      - [-1.208,  1.042, 0.0]
      - [ 0.534,  0.995, 0.0]
      - [-0.006, -1.101, 0.0]
      - [-1.324, -1.647, 0.0]
      - [ 1.085, -1.917, 0.0]
    lx: 100.0
    ly: 100.0
    lz: 100.0
  temperature: 0.0

boundary:
  type: open

potential:
  type: lj
  epsilon: 1.0
  sigma: 1.0
  cutoff: 10.0

integrator:
  dt: 0.005

thermostat:
  type: nve
